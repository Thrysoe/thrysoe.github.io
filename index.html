<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation GIFs</title>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ]
            });
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .gif-container {
            position: relative;
            overflow: hidden;
            width: 80%;
            height: 400px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .gif-container img {
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            object-fit: cover;
        }
        .title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="title">$n_{\rm e} [{\rm m}^{-3}]$</div>
    <div class="gif-container">
        <img src="n_simulated.gif" alt="n Simulated">
    </div>

    <div class="title">$T_{\rm e} [{\rm eV}]$</div>
    <div class="gif-container">
        <img src="T_simulated.gif" alt="T Simulated">
    </div>

    <div class="title">$\omega [{\rm s}^{-1}]$</div>
    <div class="gif-container">
        <img src="w_simulated.gif" alt="w Simulated">
    </div>

</body>
</html>
